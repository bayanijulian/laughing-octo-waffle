<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>PACE Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <main class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-md-9 col-lg-6">
                <div class="card">
                    <center>
                        <h1 class="logo-txt">PACE Bank <i class="fas fa-university"></i></h1>
                    </center>
                    
                    <div class="card-body">
                        <h5 class="card-title">Your Application</h5>
                        <form action="/submitApplication" method="POST">
                            <div class="form-group">
                                <label for="salary">Salary</label>
                                <input name="salary" type="number" class="form-control" id="salary" placeholder="58000">
                            </div>
                            <div class="form-group">
                                <label for="yearsEmployed">Years Employed at Company</label>
                                <input name="yearsEmployed" type="number" class="form-control" id="yearsEmployed" placeholder="3">
                            </div>
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input name="age" type="number" class="form-control" id="age" placeholder="32">
                            </div>
                           
                            <button type="submit" class="btn btn-primary btn-block">Submit Application</button>
                        </form>
                    </div>

                </div>
            </div>
            <div class="col"></div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/66c73a7c8d.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
